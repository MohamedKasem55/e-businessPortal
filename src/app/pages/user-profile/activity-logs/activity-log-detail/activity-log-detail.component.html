<arb-title
  type="Page"
  id="activityLogs-details-title"
  [showArrow]="true"
  [title]="'activityLogs.activitylogsDetails' | translate"
  (onButtonClick)="onTitleButtonClick($event)"
></arb-title>
<arb-dividers></arb-dividers>
<div class="row d-flex justify-content-center pt-4">
  <div class="d-flex col-6">
    <arb-summary [sections]="activityLogSummarySection"></arb-summary>
  </div>
</div>

<arb-datatable
  id="activity-logs-details-table"
  [columnId]="''"
  [showSearch]="false"
  [showFilter]="false"
  [hasCheckbox]="false"
  [headers]="headers"
  [data]="data"
>
</arb-datatable>

<div class="row mt-4">
  <arb-bottom-buttons
    [endButtons]="resultEndButtons"
    (onClick)="onBackButtonClick()"
  ></arb-bottom-buttons>
</div>
