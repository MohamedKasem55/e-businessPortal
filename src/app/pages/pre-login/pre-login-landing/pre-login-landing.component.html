<nav
  class="navbar navbar-expand-lg bg-arb-secondaryCard d-flex w-100 p-0 p-lg-3"
>
  <div class="container-fluid">
    <arb-logo></arb-logo>
    <button
      class="navbar-toggler d-lg-none collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenuEvent()"
    >
      <svg
        class="ham hamRotate ham8"
        viewBox="0 0 100 100"
        onclick="this.classList.toggle('active')"
      >
        <path
          class="line top"
          d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
        ></path>
        <path class="line middle" d="m 30,50 h 40"></path>
        <path
          class="line bottom"
          d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
        ></path>
      </svg>
    </button>
    <div
      id="sidebarMenu"
      class="collapse navbar-collapse"
      [ngClass]="toggleMenu ? 'hide' : 'show'"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <arb-button
            id="user-resource"
            (onClick)="openUserResources(UserResources)"
            text="pre-login.user-resources"
            type="outLine"
            class="nav-link"
          ></arb-button>
        </li>
        <li class="nav-item">
          <arb-button
            id="Important Tips"
            text="pre-login.important-tips"
            type="outLine"
            (onClick)="openImportantTips(ImportantTips)"
            class="nav-link"
          ></arb-button>
        </li>
        <li class="nav-item">
          <arb-button
            id="lang"
            text="{{ 'public.lang' | translate }}"
            (onClick)="changeLanguage()"
            type="outLine"
            class="nav-link"
          ></arb-button>
        </li>
        <li class="nav-item">
          <arb-button
            id="theme"
            [prefixIcon]="themeIcon"
            [text]="nextTheme"
            (onClick)="toggleTheme()"
            type="outLine"
            class="nav-link"
          ></arb-button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<ng-template #UserResources let-modalUserResources>
  <app-modal-wrapper>
    <div class="modal-header d-flex">
      <h2
        class="color-arb-primaryText font-h2-bold flex-grow-1 text-start"
        id="userResources-title "
      >
        {{ "login.userRes" | translate }}
      </h2>
      <arb-button
        class="float-end"
        type="outLine"
        [id]="'close'"
        prefixIcon="arb-icon-xLarge closeBtn  color-arb-secondaryText m-auto"
        (onClick)="modalUserResources.dismiss('Cross click')"
      >
      </arb-button>
    </div>
    <div class="modal-body">
      <arb-box-list
        id="userResources"
        [box]="boxes"
        [columnCount]="3"
        (onClick)="onBoxClick($event)"
        action="onHover"
      ></arb-box-list>
    </div>
    <div>
      <arb-bottom-buttons
        [startButtons]="start"
        (onClick)="close()"
      ></arb-bottom-buttons>
    </div>
  </app-modal-wrapper>
</ng-template>

<ng-template #ImportantTips let-modalImportantTips>
  <app-modal-wrapper>
    <div class="modal-header d-flex">
      <h2
        class="color-arb-primaryText font-h2-bold flex-grow-1 text-start"
        id="modalImportantTips-title"
      >
        {{ "login.impTips" | translate }}
      </h2>
      <arb-button
        class="float-end"
        type="outLine"
        [id]="'close'"
        prefixIcon="arb-icon-xLarge closeBtn  color-arb-secondaryText m-auto"
        (onClick)="modalImportantTips.dismiss('Cross click')"
      >
      </arb-button>
    </div>
    <div class="modal-body">
      <ul style="text-align: left">
        <li class="m-3">{{ "important-tips.tip-1" | translate }}</li>

        <li class="m-3">{{ "important-tips.tip-2" | translate }}</li>

        <li class="m-3">{{ "important-tips.tip-3" | translate }}</li>

        <li class="m-3">{{ "important-tips.tip-4" | translate }}</li>

        <li class="m-3">{{ "important-tips.tip-5" | translate }}</li>
      </ul>
    </div>
    <div>
      <arb-bottom-buttons
        [startButtons]="start"
        (onClick)="close()"
      ></arb-bottom-buttons>
    </div>
  </app-modal-wrapper>
</ng-template>
