<pdf-viewer
  [src]="src"
  [original-size]="originalSize"
  [render-text]="renderText"
  [rotation]="rotation"
  [show-all]="showAll"
  [fit-to-page]="fitToPage"
  [zoom]="zoom"
  [zoom-scale]="'page-width'"
  [stick-to-page]="stickToPage"
  [external-link-target]="externalLinkTarget"

  [show-borders]="showBorders"
  class="pdf-viewer"
></pdf-viewer>
